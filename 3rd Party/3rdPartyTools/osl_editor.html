<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Similarity Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        
        #inputBox {
            width: 200px;
            padding: 5px;
        }

        #resultDiv {
            margin-top: 10px;
        }

        #similarityButton, #addButton {
            margin-top: 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <label for="inputBox">Enter Text:</label>
    <input type="text" id="inputBox">
    <button id="similarityButton">Check and Replace</button>
    <button id="addButton">Add to List</button>

    <div id="resultDiv"></div>

    <script>
        var wordList = [
            "import", "from", "def", "class", "if", "else", "elif", "for", "while", "try", "except", "finally",
            "print", "return", "yield", "break", "continue", "pass", "assert", "raise", "with", "as", "lambda",
            "True", "False", "None", "and", "or", "not", "in", "is", "global", "nonlocal", "del"
        ];

        var inputBox = document.getElementById("inputBox");
        var similarityButton = document.getElementById("similarityButton");
        var addButton = document.getElementById("addButton");
        var resultDiv = document.getElementById("resultDiv");

        similarityButton.addEventListener("click", function () {
            var inputText = inputBox.value.toLowerCase(); // Convert input text to lowercase for case-insensitive comparison

            // Check similarity and replace if a similar word is found
            for (var i = 0; i < wordList.length; i++) {
                var word = wordList[i].toLowerCase(); // Convert word from the list to lowercase

                if (inputText.includes(word)) {
                    inputBox.value = inputText.replace(word, wordList[i]);
                    break; // Stop checking if a match is found
                }
            }
        });

        addButton.addEventListener("click", function () {
            var inputValue = inputBox.value;
            var newDiv = document.createElement("div");
            newDiv.textContent = inputValue;
            resultDiv.appendChild(newDiv);
            inputBox.value = ""; // Clear the input box after adding to the list
        });
    </script>

</body>
</html>
