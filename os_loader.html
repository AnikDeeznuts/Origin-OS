<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an OS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        #container {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        h1 {
            color: #3498db;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .fade-in-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.8s ease, transform 0.8s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.3s; /* Adjust the delay based on your preference */
        }

        .fade-in-button:hover {
            background-color: #2e86c1;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Choose an OS:</h1>
    <button class="fade-in-button" onclick="originOS()">OriniOS [ORIGINAL]</button>
</div>

<script>
    function originOS() {
        // Replace the URL with the desired OS site
        window.location.href = 'https://raw.githack.com/Mistium/Origin-OS/main/originBIOSv2.4.html';
    }
</script>

</body>
</html>
